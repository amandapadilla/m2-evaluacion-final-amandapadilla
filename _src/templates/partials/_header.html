<header class="header">
  <img src="./assets/images/TV.png" alt="TV" class="header__image" />
  <h1 class="header__title">TV SHOW Searcher</h1>
  <form action="search" class="form">
    <input
      type="search"
      name="searchBox"
      class="form__input--search js-inputSearch"
      id="searchBox"
      placeholder="Show name here..."
    />
    <button class="form__input--submit js-searchSubmit">
      Search NOW!
      <i class="fas fa-search"></i>
    </button>
  </form>
</header>

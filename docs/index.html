<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <title>Buscador de películas</title>
        <script src="https://kit.fontawesome.com/e67105b875.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text&display=swap"
        rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    
    <body>
        <div class="page">
            <header class="header">
                 <h1 class="header__title">¡Encuentra tus series favoritas!</h1>

                <form action="search" class="form">
                    <input type="search" name="searchBox" class="form__input--search js-inputSearch"
                    id="searchBox" placeholder="Escribe aquí" />
                    <button class="form__input--submit js-searchSubmit">Buscar <i class="fas fa-search"></i>

                    </button>
                </form>
            </header>
            <main class="main">
                <div class="main__results--container">
                     <h2 class="main__title--results">Resultados</h2>

                    <div class="main__display--results js-displayResults">
                        <ul class="js-resultList"></ul>
                    </div>
                </div>
                <aside class="main__aside--container">
                     <h2 class="main__title--favorites">Favoritos</h2>

                    <div class="main__display--favorites js-displayFavorites">
                        <ul class="main__list--favorites js-favoritesList"></ul>
                    </div>
                </aside>
            </main>
        </div>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>

</html>
